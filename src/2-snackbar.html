<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Task 2</title>
  </head>
  <body>
    <load
      src="./partials/header.html"
      href="/img/sprite.svg#logo"
      highlight-curr="active"
    />
    <main class="container">
      <form class="form">
        <label>
          Delay (ms)
          <input type="number" name="delay" class="delay" required />
        </label>

        <fieldset class="radioset">
          <legend class="radioset-legend">State</legend>
          <label class="radio-label">
            <input
              class="radio-btn"
              type="radio"
              name="state"
              value="fulfilled"
              required
            />
            Fulfilled
          </label>
          <label class="radio-label">
            <input
              class="radio-btn"
              type="radio"
              name="state"
              value="rejected"
              required
            />
            Rejected
          </label>
        </fieldset>

        <button class="submit-btn" type="submit">Create notification</button>
      </form>
    </main>

    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
